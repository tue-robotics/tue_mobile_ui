<div ng-controller="JointCtrl" id="body-tab">
    <button class="btn btn-primary" ng-click="loadConfiguration()" ng-show="joint_names === undefined">Load configuration</button>
    <div ng-show="joint_names !== undefined">
      <div class="panel-group" id="accordion">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseTorso">Torso</a>
            </h4>
          </div>
          <div id="collapseTorso" class="panel-collapse collapse">
            <ul class="list-group">
                <a href="#" class="list-group-item" ng-repeat="(key, value) in default_configurations['torso']"
                type="button"  ng-click="sendJointCommand({body_part: 'torso', configuration: key});">
                {{key | makeNice}}</a>
            </ul>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseArm">Arm</a>
            </h4>
          </div>
          <div id="collapseArm" class="panel-collapse collapse">
            <ul class="list-group">
                <a href="#" class="list-group-item" ng-repeat="(key, value) in default_configurations['rightArm']"
                type="button"  ng-click="sendJointCommand({body_part: 'rightArm', configuration: key});">
                {{key | makeNice}}</a>
            </ul>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseGripper">Gripper</a>
            </h4>
          </div>
          <div id="collapseGripper" class="panel-collapse collapse">
            <ul class="list-group">
              <a href="#" class="list-group-item" ng-click="sendGripperCommand({side: 'left', direction: 'open'});">Open left</a>
              <a href="#" class="list-group-item" ng-click="sendGripperCommand({side: 'left', direction: 'close'});">Close left</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
